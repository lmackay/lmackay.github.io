---
layout: default
---
<section class="portfolio">
			
	<div class="row">
	      
{% for order in (1..site.pages.size) %}{% for node in site.pages %}{% if node.layout == 'gallery' and node.order == order %}{% for image in node.images %}{% if image.main %}			                        
        <div class="small-12 medium-6 large-4 columns">
        
	        <div class="postarea portfolio">
	
	            <a class="featureimg" href="{{ node.url }}" rel="bookmark" title="{{ node.title }}"><img src="{{ image.thumb }}" alt="{{ image.caption }}" /></a>
	                	            	            
	            	            <div class="information">              
	                <h2 class="headline-small text-center"><a href="{{ node.url }}" rel="bookmark" title="{{ node.title }}">{{ node.title }}</a></h2>
	                <p>{{ node.description }} <!--TODO: READ MORE --></p>
	            </div>
	        </div>
        
        </div>{% endif %}{% endfor %}{% endif %}{% endfor %}{% endfor %}
    </div>
</section>
