---
layout: main
headIncludes: 
- <!-- Lightbox -->
- <script src="/js/jquery-1.10.2.min.js"></script>
- <script src="/js/lightbox-2.6.min.js"></script>
- <link href="/css/lightbox.css" rel="stylesheet" />
---
<ul class="breadcrumb">
	<li><a href="{{ site.photosetHome }}">Photosets</a></li>
	<li><a href="#">{{ page.title }}</a></li>
</ul>

{% if page.date %}<p class="meta">{{ page.date | date_to_string }}</p>{% endif %}

<div class="sets">
{{ content }}
{% for image in page.images %}
    <div class="photoHolder title" title="{{ image.caption }}">
        <div class="image-cropper">
            <a href="{{ site.largePath }}/{{ image.url }}" data-lightbox="{{ page.lightbox }}" title="{{ image.caption }}"><img src="{{ site.thumbPath }}/{{ image.url }}" class="centered" alt="{{ image.caption }}" title="{{ image.caption }}" /></a>
        </div>
    </div>
{% endfor %}
</div>
