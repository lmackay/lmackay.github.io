<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        
        <!-- Cokonss Icons -->
        <link rel="stylesheet" href="/css/cikonss.css" />
        
        {% if page.headIncludes %}
            {% for inc in page.headIncludes %}
                {{ inc }}
            {% endfor %}
        {% endif %}
        
        <!-- Make older versions of IE understand HTML5 tags -->
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>
    <body>

        <div class="container">
            <div class="site">
                <header class="header">
                  <h1 class="title"><a href="/">{{ site.name }}</a></h1>
                <!--              <a href="mailto:{{ site.email }}"><span class="icon icon-mid"><span class="icon-mail"></span></span></a>-->
                </header>
                
                    {{ content }}
                
                <footer class="footer">
                  <ul class="contact">
                    <li>{{ site.who }}</li>
                    <li>{{ site.jobtitle }}</li>
                    <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                  </ul>
                </footer>
            </div>
      </div>

    </body>
</html>
